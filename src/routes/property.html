<!DOCTYPE html>
<html lang="en">
<body>

    <section class="property" id="property">
        <div class="content">
            <div class="heading">
                <h1 id="property_name"></h1>
            </div>
            <div class="preview">
                <div id="help">
                    <i class="fas fa-question"></i>
                    <span id="tooltip"></span>
                </div>
                <div id="prop">Text</div>
            </div>
            <div class="adder" id="add_property">
                <input type="text" placeholder="e.g. height: 100px">
                <button id="createElement"><i class="fas fa-check"></i></button>
            </div>
            <div class="buttons" id="properties">
                <button></button>
                <button></button>
                <button></button>
                <button></button>
                <button></button>
            </div>
            <div class="code_preview">
                <p id="code_to_copy"></p>
                <span onclick="code_to_copy()"><i class="far fa-copy"></i></span>
            </div>
        </div>
    </section>
    
</body>
</html>
